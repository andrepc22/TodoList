{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Nueva Tarea{% endblock %}</h1>
<a class='action' href="{{ url_for('todo.index') }}">Cancelar</a>
{% endblock %}

{% block content %}
<form class="auth" method="post">
	<label for="description">Descripción</label>
	<input name="description" id="description" required />
	<div>
		<label for="category">Categoría</label>
		<select class="mdb-select md-form colorful-select dropdown-primary" name="category" type="text" id="category" selected="-">
			<option selected disabled value=''>Selecciona</option>
			<option value="Casa">Casa</option>
			<option value="Trabajo">Trabajo</option>
			<option value="Universidad">Universidad</option>
		</select>
	</div>
	<input class="save" type="submit" value="Guardar"/>
</form>
{% endblock%}
